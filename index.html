<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
   <div class="main-content">
       <h1>Register Form</h1>
            <form name="register" method="GET" enctype="multipart/form-data">
            <label for="fname">Full Name</label><br>
            <input type="text" id="fname" name="fullname" placeholder="Enter your Full Name" required>
            <br><br>
            <label for="phone">Phone No</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" required>
            <br><br>
            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your Age" required>
            <br><br>
            
            <label for="date">Date of Birth</label><br>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your Email Id" required>
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <br>
            <br>
            <label for="country">Country</label><br>
            <select id="country" name="country" required>
                <option>Select Country</option>
                <option value="IN">India</option>
                <option value="US">USA</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
            </select>
            <br><br>
            <label for="bio">Bio</label><br>
            <textarea name="bio" id="bio" cols="49" rows="5"></textarea>
            <br><br>
            <label for="file">File</label><br>
            <input type="file" id="file" name="file">
            <br><br>
            <label for="col0r">Choose color </label><br>
            <input type="color" id="color" name="color">
            <br><br>
            <div class="content-last">
            <input type="reset" value="Reset" class="reset">
            <br><br>
            <input type="submit" value="Submit" class="submit">
        </div>
    </form>
 
        </div>

</body>
</html>
